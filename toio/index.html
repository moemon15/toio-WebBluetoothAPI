<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="main.js"></script>

  <title>Web Bluetooth API による複数同時接続</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">操作用ボタン</h1>
      <div class="buttons" style="margin-top: 1.5rem">
        <button class="button is-success is-light" type="button" id="connectButton">接続</button>
        <button class="button is-info is-light" type="button" id="actionButton">一斉動作</button>
      </div>
    </div>
  </section>

  <!-- 操作ボタン -->
  <div class="controller">
    <div class="cross-layout">
      <button id="move-forward" class="position-top btn cross-key-btn"><span class="top-mark">▲</span></button>
      <button id="move-left" class="position-left btn cross-key-btn"><span class="left-mark">▲</span></button>
      <button id="move-right" class="position-right btn cross-key-btn"><span class="right-mark">▲</span></button>
      <button id="move-backward" class="position-bottom btn cross-key-btn"><span class="bottom-mark">▲</span></button>
    </div>
  </div>

  <!-- 接続済一覧 -->
  <div id="connectedDisplay">
    <h1>toio接続済デバイス一覧</h1>
  </div>

  <!-- 現在座標の内容 -->
  <div class="position">
    <h1>現在座標</h1>
    <div class="position-button">
      <button id="get-position-continuous">連続座標取得</button>
      <button id="get-position-continuous-stop">座標取得停止</button>
      <button id="get-position-once">一時座標取得</button>
      <button id="position-clear">座標クリア</button>
    </div>
    <div class="position-textarea">
      <textarea id="position-display" cols="30" rows="10" style="border: 1px solid #000000;"></textarea>
    </div>
  </div>


  <!-- 姿勢角 -->
  <div class="EulerianAngles">
    <h1>姿勢角</h1>
    <div class="EulerianAngles-button">
      <button id="get-EulerianAngles-continuous">連続姿勢角取得</button>
      <button id="get-EulerianAngles-continuous-stop">姿勢角取得停止</button>
      <button id="get-EulerianAngles-once">一時姿勢角取得</button>
      <!-- <button id="EulerianAngles-clear">座標クリア</button> -->
    </div>

    <canvas id="myCanvas"></canvas>
  </div>


  <!-- お絵かき -->
  <div class="draw">
    <h1>お絵かき</h1>
    <div class="draw-button">
      <button id="draw-start">お絵かき開始</button>
      <button id="draw-stop">お絵かき停止</button>
      <button id="clear-button">全消し</button>
      <button id="get-positon-storage">ストレージから読み出す</button>
      <input id="deviceId" type="text" placeholder="deviceIdを入力">
      <input type="range" id="slider" min="0" max="3" value="0" step="1">
      <button id="replayDraw-start">リプレイ</button>
      <button id="replayDraw-stop">リプレイ停止</button>
    </div>

    <canvas id="draw-area"></canvas>
    <!-- style="border:5px solid black;" -->
  </div>

  <div class="columns">
    <div class="column is-full">
      <div class="field">
        <label class="label">Pencil Color</label>
        <div class="control with-color">
          <div class="color-palette"></div>
          <input id="pencilColor" class="input" type="text" size="5" name="pencilColor"
            placeholder="Click to open the color palette.">
        </div>
      </div>
    </div>
  </div>

  <div class="columns">
    <div class="column is-half">
      <div class="field">
        <label class="label">Size</label>
        <div class="control half">
          <input id="pencilSize" class="input" type="number" name="pencilSize" placeholder="The thickness of the pen.">
        </div>
      </div>
    </div>

    <div class="column is-half">
      <div class="field">
        <label class="label">Opacity</label>
        <div class="control half">
          <input id="pencilOpacity" class="input" type="number" name="pencilOpacity"
            placeholder="Sets the opacity level." min="0" max="1" step="0.1">
        </div>
      </div>
    </div>


  </div>
</body>

</html>
